<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyresAI - Luxury Vans</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Eyres.AI</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Models</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <button>Contact</button>
            <button>Build your product</button>
        </div>
    </header>
    <main>
        <h1>People <span class="highlight">Actually</span> Want To Live In.</h1>
        <section class="models">
            <div class="model">
                <img src="static/images/noovo_lite.png" alt="Noovo Lite">
                <h2>Noovo Lite</h2>
                <p>Starts at $162,700 or from $1,087/mo</p>
                <div class="buttons">
                    <button>Build yours</button>
                    <button>See inventory</button>
                </div>
            </div>
            <div class="model">
                <img src="static/images/noovo_pop.png" alt="Noovo Pop">
                <h2>Noovo Pop</h2>
                <p>Starts at $174,200 or from $1,164/mo</p>
                <div class="buttons">
                    <button>Build yours</button>
                    <button>See inventory</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
